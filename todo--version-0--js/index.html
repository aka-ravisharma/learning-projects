<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <div>
          <header class="head">
            <img src="./assets/icon-checklist.png" alt="Error" />
            <h1 id="task-count">Todo List</h1>
          </header>

          <div class="features">
            <div class="task-circle">
              <svg class="progress-ring">
                <circle class="progress-ring__circle" r="28" cx="30" cy="30" />
              </svg>
              <div class="percentage" id="percentage">0%</div>
            </div>

            <div class="center">
              <h2>Auto Del</h2>
              <label class="switch">
                <input type="checkbox" id="auto-delete" />
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </div>

        <ul id="list-container">
          <!--   Here Added Tasks    -->
        </ul>
      </div>
      <div id="row" class="row start" onclick="handleStart()">
        <svg
          fill="#ffffff"
          id="add"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24px"
          height="24px">
          <path
            d="M12 2C11.4477 2 11 2.44772 11 3V11H3C2.44772 11 2 11.4477 2 12C2 12.5523 2.44772 13 3 13H11V21C11 21.5523 11.4477 22 12 22C12.5523 22 13 21.5523 13 21V13H21C21.5523 13 22 12.5523 22 12C22 11.4477 21.5523 11 21 11H13V3C13 2.44772 12.5523 2 12 2Z" />
        </svg>

        <input
          type="text"
          id="input-box"
          placeholder="Add your text"
          maxlength="50" />
        <button id="myButton" onclick="addTask()"></button>
      </div>
    </div>
  </body>
</html>
