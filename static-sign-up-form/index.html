<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+MX+Guides&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="./halie-west-25xggax4bSA-unsplash.jpg" alt="leaf-img" />
        <div class="position-abs">
          <img src="./odin-lined.png" alt="logo" />
          <h1>RAVI</h1>
        </div>
      </div>
      <div class="right">
        <div>
          <p class="bold">
            This is not a real service! You know you need something like this in
            your life to help you realize your deepest dream.
          </p>
          <p class="bold">You know you want to.</p>
        </div>
        <form action="#">
          <h3>Let's do this!</h3>
          <div>
            <div class="first-name">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name" />
            </div>
            <div>
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name" />
            </div>
          </div>
          <div>
            <div class="email">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="phone-no">
              <label for="phone-no">PHONE NUMBER</label>
              <input type="tel" name="phone-no" id="phone-no" />
            </div>
          </div>
          <div>
            <div>
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" />
            </div>
            <div>
              <label for="con-password">CONFIRM PASSWORD</label>
              <input type="password" name="con-password" id="con-password" />
            </div>
          </div>
        </form>

        <div>
          <button>Create Account</button>
          <p>Already have an account?<a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
